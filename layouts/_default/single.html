{{ define "main_body" }}
  {{ partial "menu" . }}
  <aside>
    <button id="button-menu">
        <img src="https://img.icons8.com/material-outlined/24/000000/menu--v3.png"/>
    </button>  
  </aside>  
  <main>
    <h1>{{.Title}}</h1>
    {{ .Content }}
  </main>

  {{ partial "footer" . }}

  {{ $built := resources.Get "js/sidebar.js" | js.Build "sidebar.js" }}
  <script type="text/javascript" defer src="{{ $built.Permalink }}"></script>
{{ end }}
