<nav>
    {{ $currentPage := . }}
    <ul>
        {{ range .Site.Menus.main }}
        {{ partial "submenu" . }}
        {{ end }}
    </ul>
</nav>
</aside>

{{ define "partials/submenu" }}
<li>
    <a href="{{ .URL }}"> {{ .Name }}</a>
    {{ if .HasChildren }}
    <ul>
        {{ range .Children }}
        {{ partial "partials/submenu" . }}
        {{ end }}
    </ul>
    {{ end }}
</li>

{{ end }}
